<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎶 Your Weather Mood 🌦️</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen text-white flex flex-col items-center p-10"
      style="background: url('{{ mood_image_url }}') no-repeat center center / cover;">

    <div class="z-10 flex flex-col items-center space-y-8 bg-black bg-opacity-50 p-8 rounded-xl shadow-lg">

        <h1 class="text-5xl font-extrabold tracking-wide mb-8 animate-pulse">
            🎶 Your Weather Mood 🌦️
        </h1>

        {% if error %}
            <div class="bg-red-500 p-4 rounded-xl">{{ error }}</div>
            <a href="/" class="mt-6 text-blue-400 hover:underline">🔙 Try Again</a>
        {% else %}
            <h2 class="text-3xl font-bold">{{ weather_data.city }}</h2>
            <p class="text-xl">{{ weather_data.description }}</p>
            <p class="text-2xl font-bold">{{ weather_data.temperature }}°F</p>

            <h3 class="text-2xl mt-8">Mood: {{ mood }}</h3>

            {% if playlist_id %}
                <div class="flex justify-center mt-6 w-full">
                    <iframe src="https://open.spotify.com/embed/playlist/{{ playlist_id }}"
                            width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"
                            class="rounded-xl shadow-lg max-w-md"></iframe>
                </div>
            {% endif %}
        {% endif %}

        <div class="mt-10">
            <a href="/" class="text-blue-400 hover:underline">🔙 Back to Home</a>
        </div>
    </div>

</body>
</html>
