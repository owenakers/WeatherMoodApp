<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🎶 Weather Mood App 🌦️</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black via-gray-900 to-blue-900 min-h-screen text-white flex flex-col items-center p-10">

    <h1 class="text-5xl font-extrabold tracking-wide mb-8 animate-pulse">
        🎶 Welcome to Weather Mood App 🌦️
    </h1>

    <p class="text-lg mb-10 max-w-2xl text-center">
        Enter your city and we'll match your weather to a mood, and recommend a live Spotify playlist to vibe with! 🎶🌦️
    </p>

    <form action="/result" method="POST" class="bg-gray-800 p-6 rounded-xl flex flex-col space-y-4 shadow-lg w-full max-w-md">
        <input type="text" name="city" placeholder="Enter your city..." required class="text-black p-3 rounded">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition-transform transform hover:scale-105">
            Explore My Mood
        </button>
    </form>

    <div class="mt-10">
        <a href="/about" class="text-blue-400 hover:underline">About This App</a>
    </div>

</body>
</html>
